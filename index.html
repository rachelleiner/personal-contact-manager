<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Blank template</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

       <div style="text-align: center; margin-bottom: 20px;">
    <h1 style="color: #f2e9e4">Welcome to the Contact Manager</h1>

    <form action="/authentication-servlet" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <input type="submit" value="Login">      
        
    </form>
    
    <form action="/authentication-servlet" method="post" style="background-color: #9a8c98">
		<h3 style="color: #fff">Don't have an account? Create one here.</h3>
        <input type="account_submit" value="Create Account">      
        
    </form>
    
</div>

        
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
    </body>

</html>
